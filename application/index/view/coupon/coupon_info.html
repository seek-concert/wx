{extend name='public:base'}
{block name='title'}卡券{/block}
{block name='style'}
<style type="text/css">

  /* 我的卡券 样式 start */
  .coupon-main{
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: #f4f5fa;
  }
  .coupon-container{
    position: relative;
    width: 100%;
    height: auto;
    overflow-y: scroll;
    -webkit-overflow-scrolling: touch;
  }
  .coupon-container .coupon-banner{
    height: 336px;
    width: 100%;
  }
  .coupon-container .coupon-banner img{
    height: 100%;
  }

  .coupon-container .coupon-info{
    width: 690px;
    /*height: 426px;*/
    height: auto;
    margin: 0 auto;
    padding-top: 95px;
  }

  .coupon-container .coupon-info .coupon-user{
    width: 100%;
    height: 148px;
    padding: 27px 0;
    border-bottom: 1px solid #dcdcdc;
    box-sizing: border-box;
    display: flex;
  }
  .coupon-container .coupon-info .coupon-user .coupon-user-img{
    height: 100%;
    width: 132px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .coupon-container .coupon-info .coupon-user .coupon-user-img img{
    height: 100%;
    border-radius: 50%;
  }

  .coupon-container .coupon-info .coupon-user .coupon-user-info{
    flex: 1;
    height: 100%;

    display: flex;
    flex-direction: column;
    justify-content: space-around;
  }
  .coupon-container .coupon-info .coupon-user .coupon-user-info .coupon-name{
    font-size: 28px;
    color: #333;
  }
  .coupon-container .coupon-info .coupon-user .coupon-user-info .coupon-cardid{
    color: #666;
  }
  .coupon-container .coupon-info .coupon-money-container{
    height: 184px;
    width: 100%;

    display: flex;
    align-items: center;
  }

  .coupon-money-common{
    flex: 1;
    height: 102px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .coupon-money-common .num{
    color: #333;
    font-size: 40px;
  }
  .coupon-money-common .txt{
    margin-top: 10px;
    font-size: 26px;
    color: #666;
  }
  .coupon-money-common.has-use{
    border-right: 1px solid #dcdcdc;
  }
  .coupon-money-common.no-use .num{
    color: #ff7e00;
  }


  .coupon-card{
    position: absolute;
    width: 680px;
    height: 329px;
    top: 10%;
    left: 50%;
    margin-left: -340px;
    background: url(__INDEX_IMG__/kq-card-bg.png) no-repeat center center/100% 100%;
    display: flex;
    flex-direction: column;
  }

  .coupon-card .coupon-card-head{
    height: 88px;
    width: 100%;
    display: flex;
    align-items: center;
  }
  .coupon-card .coupon-card-head .coupon-card-img{
    height: 100%;
    width: 120px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .coupon-card .coupon-card-head .coupon-card-img img{
    width: 70px;
    border-radius: 50%;
  }
  .coupon-card .coupon-card-head .coupon-card-name{
    font-size: 28px;
  }
  .coupon-card .coupon-card-body{
    flex: 1;
    width: 100%;
    display: flex;
    align-items: center;
  }

  .ewm-container{
    width: 157px;
    height: 157px;
    box-sizing: border-box;
    border: 1px solid #e5e5e5;
    border-radius: 10px;
    background-color: #fff;
    margin-left: 32px;
    margin-right: 25px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .ewm-container .ewm-bg{
    width: 137px;
    height: 137px;
  }
  .ewm-container .ewm-bg img{
    width: 100%;
  }

  .coupon-card-text{
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }
  .coupon-card-text .coupon-card-level{
    color: #3ba47a;
    font-size: 28px;
  }
  .coupon-card-text .coupon-card-status{
    margin-top: 25px;
    font-size: 26px;
    color: #333;
  }

  .coupon-card-time{
    flex: 1;
    height: 100%;
    display: flex;
  }
  .coupon-card-time p{
    width: 100%;
    color: #666;
    font-size: 22px;
    margin-right: 32px;
    margin-bottom: 30px;
    align-self: flex-end;
    text-align: right;
  }
  /* 我的卡券 样式 end */
</style>
{/block}

{block name='body'}
<body>
<div class="coupon-main">
  <div class="coupon-container">
    <div class="coupon-banner">
      <img src="__INDEX_IMG__/kq-banner.png">
    </div>
    <!-- coupon-info start -->
    <div class="coupon-info">
      <div class="coupon-user">
        <div class="coupon-user-img">
          <img src="__INDEX_IMG__/header_logo.jpg">
        </div>
        <div class="coupon-user-info">
          <p class="coupon-name">时光老人i</p>
          <p class="coupon-cardid">6598  6245  2545  5245  36</p>
        </div>
      </div>

      <div class="coupon-money-container">
        <div class="coupon-money-common has-use">
          <p class="num">4568.46</p>
          <p class="txt">已用金额</p>
        </div>
        <div class="coupon-money-common no-use">
          <p class="num">4568.46</p>
          <p class="txt">未用金额</p>
        </div>
      </div>
    </div>

    <!-- column start -->
    <div class="column-list">
      <div class="column-item">
        <a href="javascript:;">
          <div class="column-left">
            <i class="icon iconfont icon-iconset0219"></i>
          </div>
          <div class="column-right">
            <p>会员权益</p>
            <i class="icon iconfont icon-youjiantou1"></i>
          </div>
        </a>
      </div>
      <div class="column-item">
        <a href="javascript:;">
          <div class="column-left">
            <i class="icon iconfont icon-navicon-wgxzsz"></i>
          </div>
          <div class="column-right">
            <p>使用须知</p>
            <i class="icon iconfont icon-youjiantou1"></i>
          </div>
        </a>
      </div>
    </div>

    <!-- coupon-card -->
    <div class="coupon-card">
      <div class="coupon-card-head">
        <div class="coupon-card-img">
          <img src="__INDEX_IMG__/header_logo.jpg">
        </div>
        <p class="coupon-card-name">╭岁冄茹歌╮</p>
      </div>

      <div class="coupon-card-body">
        <div class="ewm-container">
          <div class="ewm-bg">
            <img src="__INDEX_IMG__/ewm.png">
          </div>
        </div>

        <div class="coupon-card-text">
          <p class="coupon-card-level">普通会员</p>
          <p class="coupon-card-status">使用中</p>
        </div>

        <div class="coupon-card-time">
          <p>有效期：<span>2015.5.3-2018.5.5</span></p>
        </div>
      </div>
    </div>
  </div>
  <!-- footer start -->
  <footer>
    <div class="foot-item">
      <a href="{:url('index/index')}">
        <i class="icon iconfont icon-shouye"></i>
        <p>首页</p>
      </a>
    </div>
    <div class="foot-item active">
      <a href="javascript:;">
        <i class="icon iconfont icon-qiaquan"></i>
        <p>卡券</p>
      </a>
    </div>
    <div class="foot-item">
      <a href="{:url('user/user_center')}">
        <i class="icon iconfont icon-wode"></i>
        <p>我的</p>
      </a>
    </div>
  </footer>
</div>
</body>
{/block}
