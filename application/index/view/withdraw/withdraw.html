{extend name='public:base'}
{block name='title'}提现{/block}
{block name='style'}
<style type="text/css">
  .bg-hui{
    background-color: #f4f5fa;
  }
  .withdrawals-main{
    width: 100%;
    height: 100%;
  }
  .withd-titl,.withd-yue{
    padding:30px 20px;
    color: #333333;
    font-size: 30px;
  }
  .withd-input{
    position: relative;
    background-color: #ffffff;
    padding: 29px 20px;
    color: #333333;
    border-top: 1px solid #dcdcdc;
    border-bottom: 1px solid #dcdcdc;
    font-size: 30px;
  }
  .withd-input>span{
    font-size: 30px;
  }
  .withd-input>input{
    width: 90%;
  }
  .withd-input .icon{
    font-size: 47px;
    color: #707070;
    position: absolute;
    right: 30px;
    top: 22px;
  }
  .withd-yue{
    position: relative;
  }
  .withd-yue .butn{
    position: absolute;
    right: 20px;
    top: 10px;
    background-color: #fc9a37;
    color: #ffffff;
    border-radius: 10px;
    line-height: 80px;
    padding: 0 20px;
    cursor: pointer;
  }
  .withd-yue .butn:active{
    opacity: 0.8;
  }
  .withd-input.withd-active:active{
    background-color: #ccc;
  }
  .withd-active{
    cursor: pointer;
  }
  .withd-botmbtn{
    padding:30px 20px;
    font-size: 30px;
  }
  .withd-botmbtn>button{
    background-color: #00a64a;
    color: #ffffff;
    border: none;
    border-radius: 45px;
    display: block;
    width: 100%;
    padding: 30px 0;
    margin-top: 50px;
    cursor: pointer;
  }
  .withd-botmbtn>button:active{
    opacity: 0.8;
  }
  .mt20{
    margin-top: 20px;
  }
  .cr999{
    color: #999;
  }
  .cered{
    color: #ff051d;
  }
</style>
{/block}

{block name='body'}
<body class="bg-hui">
<div class="withdrawals-main">
  <div class="withd-titl">
    提现金额
  </div>
  <div class="withd-input">
    <span>￥</span>
    <input type="number" />
  </div>
  <div class="withd-yue">
    <span class="cr999">当前余额：</span>
    <span class="cered">125.36</span>
    <span class="butn">全部提现</span>
  </div>
  <div class="withd-titl mt20">
    请选择提现方式
  </div>
  <div class="withd-input withd-active">
    <span class="cr999">银行卡</span>
    <i class="icon iconfont icon-youjiantou1"></i>
  </div>
  <div class="withd-titl">
    请输入银行卡信息
  </div>
  <div class="withd-input">
    <input type="number" placeholder="请输入银行卡号" />
  </div>
  <div class="withd-input">
    <input type="number" placeholder="请输入真实姓名" />
  </div>
  <div class="withd-input">
    <input type="number" placeholder="请输入银行预留手机号" />
  </div>
  <div class="withd-botmbtn">
    <button>确认提现</button>
  </div>

</div>
</body>
{/block}
