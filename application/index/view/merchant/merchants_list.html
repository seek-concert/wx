{extend name='public:base'}
{block name='title'}加盟商列表{/block}
{block name='style'}
<style type="text/css">
  .merchants-main{
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  .search-header{
    height: 105px;
    width: 100%;
    background-color: #1c1a1d;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .search-header .search-container{
    width: 688px;
    height: 72px;
    border-radius: 36px;
    box-sizing: border-box;
    background: #fff;
    border: 1px solid #dcdcdc;
    display: flex;
    align-items: center;
  }
  .search-container .icon{
    color: #a0a0a0;
    font-size: 48px;
    margin: 0 20px;
  }
  .search-container .search-input{
    flex: 1;
    height: 100%;
    padding-right: 35px;
  }
  .search-container .search-input input{
    width: 100%;
    height: 100%;
    line-height: 72px;
    font-size: 28px;
    color: #999;
  }
  .layui-m-layercont{
    color: #0a0a0a;
    font-size: 24px;
  }

  /* list container start */
</style>
{/block}

{block name='body'}
<body>
<div class="merchants-main">
  <!-- search start -->
  <div class="search-header">
    <div class="search-container">
      <i class="icon iconfont icon-sousuo" onclick="search()"></i>
      <div class="search-input">
          <input type="text" name="search" placeholder="搜索商家" value='{$search|default=""}' />
      </div>
    </div>
  </div>

  <div class="merchants-list-container">
    <div class="merchants-list-content">
      {volist name='franchisers' id='v'}
      <div class="merchants-item">
        <div class="merchants-logo" style="background: url('{$v.img}') no-repeat center center/205px 143px;">
          {eq name='v.mark' value='1'} <img src="__INDEX_IMG__/jiao1.png">{else/} <img src="__INDEX_IMG__/jiao2.png">{/eq}
        </div>
        <div class="merchants-info">
          <p class="merchants-name">商家名称：{$v.name}</p>
          <p class="merchants-addr">
            <i class="icon iconfont icon-dizhi"></i>
            <span>{$v.address}</span>
          </p>
          <p class="merchants-tel">
            <i class="icon iconfont icon-dianhua"></i>
            <span>{$v.tel}</span>
          </p>
        </div>
      </div>
      {/volist}
    </div>
  </div>
</div>
</body>
{/block}
{block name='script'}
<script src="__INDEX_JS__/jquery.min.js?v={:date('Ymd')}" type="text/javascript" charset="utf-8"></script>
<script src="__INDEX__/layer/mobile/layer.js?v={:date('Ymd')}" type="text/javascript" charset="utf-8"></script>
<script>
  function search() {
      var search=$('input[name="search"]').val();
      window.location.href="{:url('merchants_list')}?search="+ search;
  }
</script>
{/block}
