<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>微信参数|后台管理系统</title>
    {include file="public/head" /}
</head>
<body>
<form action="{:url('wxsetting')}" method="post" class="js-ajax-form" onsubmit="return false;">
    <input type="hidden" name="id" value="{$infos->id}">
    <div class="layerCon bg_f">
        <table class="layerTable" border="0">
            <tr class="h50">
                <td >微信APPID：</td>
                <td><input class="must" type="text" name="wx_appid" id="wx_appid" value="{$infos->wx_appid}" placeholder="请输入微信APPID" required/></td>
            </tr>
            <tr class="h50">
                <td >APPSECRET：</td>
                <td><input class="must" type="text" name="wx_appsecret" id="wx_appsecret" value="{$infos->wx_appsecret}" placeholder="请输入微信APPSECRET" required/></td>
            </tr>
            <tr class="h50">
                <td >微信商户号：</td>
                <td><input class="must" type="text" name="mh_id" id="mh_id" value="{$infos->mh_id}" placeholder="请输入微信商户号" required/></td>
            </tr>
            <tr class="h50">
                <td >商户密钥：</td>
                <td><input class="must" type="text" name="mh_key" id="mh_key" value="{$infos->mh_key}" placeholder="请输入微信商户密钥" required/></td>
            </tr>
        </table>
    </div>
    <div class="layerBtns">
        <a class="btn js-ajax-form-btn" data-layer="true">立即提交</a>
        <button class="btn" type="reset">重置</button>
    </div>
</form>

<script src="__STATIC__/system/js/ajax-submit.js"></script>
<script>

</script>
</body>
</html>
