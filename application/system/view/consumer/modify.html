<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户|后台管理系统</title>
    {include file="public/head" /}

    <link rel="stylesheet" type="text/css" href="__STATIC__/system/css/jquery.treetable.theme.default.css"/>
    <script src="__STATIC__/system/js/jquery.treetable.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<form action="{:isset($infos)?url('edit'):url('add')}" method="post" class="js-ajax-form" onsubmit="return false;">
    <div class="layerCon bg_f">
        <input type="hidden" name="id" value="{:isset($infos)?$infos->id:''}">
        <table class="layerTable" border="0">
            <tr class="h50">
                <td><label for="user_name">用户昵称：</label></td>
                <td colspan="3">
                    <input id="user_name" class="must" type="text" name="user_name" value="{$infos->user_name|default=''}" required placeholder="输入加盟商公司名"/>
                </td>
            </tr>
            <tr class="h50">
                <td><label for="total">返现总额：</label></td>
                <td colspan="3">
                    <input id="total" class="must" type="number" step="0.01" name="total" value="{$infos->total|default=''}" />
                </td>
            </tr>
            <tr class="h50">
                <td><label for="cashed">已提现金额：</label></td>
                <td colspan="3">
                    <input id="cashed" class="must"  type="number" step="0.01" name="cashed" value="{$infos->cashed|default=''}" />
                </td>
            </tr>
            <tr class="h50">
                <td><label for="left">待提现金额：</label></td>
                <td colspan="3">
                    <input id="left" class="must"  type="number" step="0.01" name="left" value="{$infos->left|default=''}" />
                </td>
            </tr>

        </table>
        <div class="layerBtns">
            <a class="btn js-ajax-form-btn" data-layer="true" >立即提交</a>
            <button class="btn" type="reset">重置</button>
        </div>
    </div>
</form>

<script src="__STATIC__/system/js/ajax-submit.js"></script>
<script>
    $('input.priv_detail').on('change',function () {
        checkbox_change($(this));
    }) ;
</script>
</body>
</html>
