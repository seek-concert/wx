<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>绑定加盟商|后台管理系统</title>
    {include file="public/head" /}

    <link rel="stylesheet" type="text/css" href="__STATIC__/system/css/jquery.treetable.theme.default.css"/>
    <script src="__STATIC__/system/js/jquery.treetable.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<form action="{url('bind')}" method="post" class="js-ajax-form" onsubmit="return false;">
    <div class="layerCon bg_f">
        <input type="hidden" name="id" value="{$data.id}">
        <table class="layerTable" border="0">
            <tr class="h50">
                <td><label for="user_name">用户昵称：</label></td>
                <td colspan="3">
                    <input id="user_name"  type="text" name="user_name" value="{$data.user_name}"  readonly/>
                </td>
            </tr>
            <tr class="h50">
                <td><label for="franchisee_id">代理商：</label></td>
                <td colspan="3">
                    <select name="franchisee_id" class="must" id="franchisee_id">
                        <option value="">--请选择绑定代理商--</option>
                        {volist name='franchisee_list' id='v'}
                                <option value="{$v.id}" {eq name="v.id" value="$data.franchisee_id"}selected{/eq} >{$v.name}</option>
                        {/volist}
                    </select>
                </td>
            </tr>
        </table>
        <div class="layerBtns">
            <a class="btn js-ajax-form-btn" data-layer="true" >立即提交</a>
            <button class="btn" type="reset">重置</button>
        </div>
    </div>
</form>

<script src="__STATIC__/system/js/ajax-submit.js"></script>
<script>
    $('input.priv_detail').on('change',function () {
        checkbox_change($(this));
    }) ;
</script>
</body>
</html>
