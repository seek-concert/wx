<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>加盟商|后台管理系统</title>
    {include file="public/head" /}

    <link rel="stylesheet" type="text/css" href="__STATIC__/system/css/jquery.treetable.theme.default.css"/>
    <script src="__STATIC__/system/js/jquery.treetable.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<form action="{:isset($infos)?url('edit'):url('add')}" method="post" class="js-ajax-form" onsubmit="return false;">
    <div class="layerCon bg_f">
        <input type="hidden" name="id" value="{:isset($infos)?$infos->id:''}">
        <table class="layerTable" border="0">
            <tr class="h50">
                <td><label for="name">加盟商名称：</label></td>
                <td colspan="3">
                    <input id="name" class="must" type="text" name="name" value="{$infos->name|default=''}" required placeholder="输入加盟商公司名"/>
                </td>
            </tr>
            <tr class="h50">
                <td><label for="address">加盟商地址：</label></td>
                <td colspan="3">
                    <input id="address" class="must" type="text" name="address" value="{$infos->address|default=''}" />
                </td>
            </tr>
            <tr class="h50">
                <td><label for="tel">联系方式：</label></td>
                <td colspan="3">
                    <input id="tel" class="must" type="text" name="tel" value="{$infos->tel|default=''}" />
                </td>
            </tr>
            <tr class="h50">
                <td><label for="mark">公司类型：</label></td>
                <td colspan="3">
                    {if condition="isset($infos) and $infos->mark"}
                    <label><input name="mark" class="va_m" type="radio" value="0" {if condition="$infos->getData('mark') eq 0"}checked{/if}>代理商</label>
                    <label><input name="mark" class="va_m" type="radio" value="1" {if condition="$infos->getData('mark') eq 1"}checked{/if}>门店</label>
                    {else/}
                    <label><input name="mark" class="va_m" type="radio" value="0" checked>代理商</label>
                    <label><input name="mark" class="va_m" type="radio" value="1" >门店</label>
                    {/if}
                </td>
            </tr>
            <tr class="h50">
                <td>上传图片： </td>
                <td class="imgCon" colspan="3">
                    {if condition="isset($infos) and $infos->img"}
                    <div class="img">
                        <img src="{$infos->img}" class="w_100 h_100" onclick="bigimg(this)">
                        <p><span onclick="picremove(this);">删除</span></p>
                        <input type="hidden" name="img" value="{$infos->img}">
                    </div>
                    {/if}
                    <div class="img upload-btn">
                        <input type="file" name="upload_files" style="display: none" class="upload_files" data-hiddenname="img" data-url="{:url('Tools/upload_img')}">
                        <a>+</a>
                    </div>
                </td>
            </tr>
        </table>
        <div class="layerBtns">
            <a class="btn js-ajax-form-btn" data-layer="true" >立即提交</a>
            <button class="btn" type="reset">重置</button>
        </div>
    </div>
</form>

<script src="__STATIC__/system/js/ajax-submit.js?ver={:date('ymdHis')}"></script>
<script src="__STATIC__/system/js/upload.js?ver={:date('ymdHis')}" type="text/javascript" charset="utf-8"></script>
<script>
    $('input.priv_detail').on('change',function () {
        checkbox_change($(this));
    }) ;
</script>
</body>
</html>
