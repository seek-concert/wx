{extend name='public:base'}
{block name='title'}卡券{/block}
{block name='style'}
<style type="text/css">
  .card-main{
    width: 100%;
    height: 100%;
    text-align: center;
  }
  .card-main .card-back{
    padding-bottom:500px;
    background-image: url("img/card-kj.png");
    background-repeat: no-repeat;
    background-position: bottom center;
  }
  .card-ljgm{
    font-size: 30px;
    background-color: #00a64a;
    color: #ffffff;
    border-radius: 40px;
    display: inline-block;
    padding: 20px 60px;
  }
  .card-ljgm:active{
    opacity: 0.8;
  }
  .card-main .card-text{
    color: #999;
    font-size: 30px;
    margin-top: 30px;
    margin-bottom: 30px;
  }
</style>
{/block}

{block name='body'}
<body>

<div class="card-main">
  <div class="card-back"></div>

  <p class="card-text">卡卷空空如也~</p>
  <div class="card-ljgm" onclick=window.location.href="{:url('product/buy_product')}">
    立即购买
  </div>
</div>
</body>
{/block}
